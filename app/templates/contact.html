<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>

<body>

    <header class="gradient2">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
            <div>
                <img src="{{ url_for('static', filename='images/turntableLetters.png') }}" alt="Turntable" style="height: 32px;">
                <div style="font-size: 18px; color: #f8a235; text-align: center;">Listen Different. Explore new music.</div>
            </div>
            <div class="nav-menu" style="font-size: 25px;">
                <a href="#" onclick="location.href='/home'" class="nav-link" style="margin-right: 20px; color: white;">Home</a>
                <a href="#" onclick="location.href='/our-pick'" style="text-decoration: none; color: white; margin-right: 20px;">Our Pick</a>
                <a href="#" onclick="location.href='/about'" class="nav-link" style="margin-right: 20px; color: white;">About</a>
                <a href="#" onclick="location.href='/contact'" class="nav-link" style="margin-right: 20px; color: white;">Contact</a>
            </div>
        </div>
    </header>

    <main>
        <aside class="sidebarL">
            <!-- Additional content, like links or ads -->
        </aside>
        
        <section class="content">
            <img src="{{ url_for('static', filename='images/contactUs.png') }}" alt="ContactUs" class="contactUs-image" style="height: 32px;">
            <p style="margin-top: 30px; color: black;" >If you have any questions, feel free to get in touch with us through the form below.</p>
            <div class="contact-form">
                <form action="/contact-help" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <aside class="sidebarR">
            <!-- Additional content, like social media links or ads -->
        </aside>
    </main>

        <a href="https://www.spotify.com" target="_blank">SpotifyÂ®</a>

</body>

</html>
