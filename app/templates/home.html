<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

        nav {
            background: #555;
            color: #fff;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            margin: 20px;
        }

        .content {
            flex: 3;
            padding: 20px;
            background: #f4f4f4;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background: #ddd;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Website Name</h1>
        <p>Welcome to the website!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="content">
            <h2>Main Content</h2>
            <p>This is where the main content of the website goes.</p>
        </section>
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>This is the sidebar with additional information or links.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Website Name. All rights reserved.</p>
    </footer>

</body>

</html>
