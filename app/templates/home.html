<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: lightgreen; /* Set background color to green */
        }

        header {
            background: orange;
            color: #fff;
            padding: 10px 20px;
        }

        nav {
            background: pink;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid purple;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            margin: 20px;
        }

        /* Sidebar styles */
        .sidebarL,
        .sidebarR {
            flex: 1;
            padding: 20px;
            background: #ddd;
            border: 2px solid purple;
        }

        .optionButtons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .optionButton {
            padding: 10px 15px;
            font-size: 14px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .optionButton:hover {
            background: #777;
        }   

        .dropDownGenre {
            padding: 10px 10px;
            font-size: 18px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .dropDownGenre:hover {
            background: #777;
        }

        .dropDownTimePeriod {
            padding: 10px 10px;
            font-size: 18px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .dropDownTimePeriod:hover {
            background: #777;
        }

        .randomizeButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff5733; /* Custom color */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .randomizeButton:hover {
            background: #cc4629; /* Darker shade on hover */
        }

        .contentBox {
            width: 80%; 
            height: 500px; 
            background: yellow;
            border: 2px solid red;
            margin: 20px auto; /* Centers the box */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        /* Main content style */
        .content {
            flex: 3;
            padding: 20px;
            background: cyan;
            border: 2px solid purple;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function randomizeAlbum() {
            fetch('/random_album')
                .then(response => response.json())
                .then(data => {
                    const contentBox = document.querySelector('.contentBox');
                    if (data.album_name) {
                        contentBox.innerHTML = `
                            <div>
                                <h2>${data.album_name}</h2>
                                <p>${data.artist_name}</p>
                                <a href="${data.album_url}" target="_blank">
                                    <img src="${data.album_image}" alt="${data.album_name}" style="width:300px;">
                                </a>
                            </div>
                        `;
                    } else {
                        contentBox.innerHTML = '<p>No albums found. Try refreshing!</p>';
                    }
                });
        }
    </script>
</head>

<body>

    <header>
        <h1 style="text-align: center;">Turntable</h1>
        <p style="text-align: center;">Expand your music taste!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <aside class="sidebarL">
            <h3>Left Sidebar</h3>
            <p>This is space is for ads.</p>
        </aside>
        <section class="content">
            <h2 style="text-align: center;">Randomizer</h2>
            <p style="text-align: center;">Select your options, and find new music!</p>
            <h3 style="text-align: center; margin-top: 30px;">Options</h3>
            <div class="optionButtons">
                <button class="optionButton">Song</button>
                <button class="optionButton">Album</button>
                <button class="optionButton">Artist</button>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <select class="dropDownGenre">
                    <option value="">Genre</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="hiphop">Hip-Hop</option>
                    <option value="classical">Classical</option>
                    <option value="electronic">Metal</option>
                    <option value="country">Country</option>
                    <option value="indie">Indie</option>
                    <option value="reggae">Reggae</option>
                </select>
                <select class="dropDownTimePeriod">
                    <option value="">Time Period</option>
                    <option value="50s">1950's</option>
                    <option value="60s">1960's</option>
                    <option value="70s">1970's</option>
                    <option value="80s">1980's</option>
                    <option value="90s">1990's</option>
                    <option value="2000s">2000's</option>
                    <option value="2010s">2010's</option>
                    <option value="2020s">2020's</option>
                </select>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="randomizeButton" onclick="randomizeAlbum()">Randomize</button>
            </div>  

            <div class="contentBox">
                <p>No albums found. Try refreshing!</p>
            </div>            
            
        </section>
        <aside class="sidebarR">
            <h3>Right Sidebar</h3>
            <p>This is space is for ads.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Turntable. All rights reserved.</p>
    </footer>

</body>

</html>
