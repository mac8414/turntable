<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

        nav {
            background: #555;
            color: #fff;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            margin: 20px;
        }

        /* Sidebar styles */
        .sidebarL,
        .sidebarR {
            flex: 1;
            padding: 20px;
            background: #ddd;
        }

        .randomizeButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff5733; /* Custom color */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .randomizeButton:hover {
            background: #cc4629; /* Darker shade on hover */
        }

        /* Main content style */
        .content {
            flex: 3;
            padding: 20px;
            background: #f4f4f4;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1 style="text-align: center;">Turntable</h1>
        <p style="text-align: center;">Expand your music taste!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <aside class="sidebarL">
            <h3>Left Sidebar</h3>
            <p>This is space is for ads.</p>
        </aside>
        <section class="content">
            <h2 style="text-align: center;">Main Content</h2>
            <p style="text-align: center;">This is where the main stuff goes.</p>
            <div style="text-align: center; margin-top: 20px;">
                <button class="randomizeButton">Randomize</button>
            </div>            
        </section>
        <aside class="sidebarR">
            <h3>Right Sidebar</h3>
            <p>This is space is for ads.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Turntable. All rights reserved.</p>
    </footer>

</body>

</html>
